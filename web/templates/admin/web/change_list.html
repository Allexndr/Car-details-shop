{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block content_title %}
  {{ block.super }}
  {% if demo_notice %}
    <div class="demo-admin-notice">
      <div class="demo-admin-content">
        <i class="fa-solid fa-info-circle me-2"></i>
        <strong>Демо-версия админки:</strong> {{ demo_message }}
      </div>
    </div>
  {% endif %}
{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <style>
    .demo-admin-notice {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.1) 0%, rgba(255, 193, 7, 0.05) 100%);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      backdrop-filter: blur(10px);
    }
    
    .demo-admin-content {
      color: #856404;
      font-size: 0.9rem;
      margin: 0;
      text-align: center;
    }
    
    .demo-admin-content i {
      color: #ffc107;
    }
    
    .demo-admin-content strong {
      color: #856404;
    }
  </style>
{% endblock %}
